<ion-view id="goodsList" view-title="商品列表页" hide-back-button="true" cache-view="false">
  <!-- 头部搜索部分 -->
  <header id="header">
    <div class="header-left" ng-click="goBack()">
      <span></span>
    </div>
    <div class="header-center">
      <span></span>
    </div>
    <div class="header-right">
      <span></span>
    </div>
  </header>
  <!-- 筛选导航部分 -->
  <nav id="nav">
    <div class="nav-all">综合</div>
    <div class="nav-warp">
      <ul>
        <li>11.11</li>
        <li>销量</li>
        <li>价格</li>
        <li>品牌</li>
        <li>新品</li>
        <li>服务</li>
      </ul>
    </div>
  </nav>
  <ion-content class="scroll-content" lazy-scroll>
    <!-- 下拉刷新（ionicJs组件），注意：置顶（靠着ion-content） -->
    <ion-refresher
      pulling-text="获取最新数据..."
      refreshing-text="刷新完毕"
      on-refresh="func_refreshGoodsList()">
    </ion-refresher>
    <div class="pro" ng-repeat="item in obj_goodsListData">
      <div class="pro-warp">
        <div class="pro-body">
          <div class="pro-body-des">
            <a ng-href="#/details/{{item.productId}}">
              <img image-lazy-src="{{item.src}}" alt="" image-lazy-loader="lines">
            </a>
            <div class="pro-body-des-text">
              <span>{{item.name}}</span>
              <b>￥{{item.price}}</b>
              <div class="pro-body-des-con">
                <span>{{item.haoping}}%好评</span>
                <span>{{item.buy}}人</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 当没有更多数据的用户提示 -->
     <div class="noMore" ng-hide="pms_isMoreItemsAvailable">
      <span>我去，地主家也没有余粮啊！</span>
    </div>
    <!--  ng-if="":判断distance是否管用；distance="1%：网上滑动大于百分之1就会触发。注意：置底（靠着/ion-content）-->
    <ion-infinite-scroll ng-if="pms_isMoreItemsAvailable" on-infinite="func_loadMoreGoodsList()" distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>

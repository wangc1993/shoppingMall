<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- home Tab -->
  <ion-tab title="首页" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home">1</ion-nav-view>
  </ion-tab>

  <!-- category Tab -->
  <ion-tab title="分类" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/category">
    <ion-nav-view name="tab-category">2</ion-nav-view>
  </ion-tab>

  <!-- cart Tab -->
  <ion-tab title="购物车" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/cart" badge="obj_cartCount.count" badge-style="badge-assertive">
    <ion-nav-view name="tab-cart">3</ion-nav-view>
  </ion-tab>

  <!-- account Tab -->
  <ion-tab title="我的" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account">4</ion-nav-view>
  </ion-tab>


</ion-tabs>
